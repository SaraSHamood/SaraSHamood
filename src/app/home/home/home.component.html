<div *ngFor="let user of users">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image" style="background-image: url({{user.picture}});"></div>
      <mat-card-title> {{user.name}} </mat-card-title>
      <mat-card-subtitle> {{user.age}} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="goToUser(user)">User Info</button>
    </mat-card-actions>
  </mat-card>

</div>
